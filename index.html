<!DOCTYPE html>
<html>
<head>
	<title>Installment Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Installment Calculator</h1>
	<label for="credit-limit">Credit Limit:</label>
	<input type="number" id="credit-limit" placeholder="Enter your credit limit">

	<label for="bill-total">Bill Total:</label>
	<input type="number" id="bill-total" placeholder="Enter your bill total">
	<br>
	<button onclick="calculateInstallments()">Calculate Installments</button>

	<div id="installments"></div>

	<script src="script.js"></script>
</body>
</html>
